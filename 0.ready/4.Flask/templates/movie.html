<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- app.py 에서 넘긴 movie_list를 가져와 사용 -->
    <h1>영화 검색</h1>
    <form action="{{ url_for('movie') }}">
      <input type="text" name="query" />
      <button type="submit">검색</button>
    </form>
    {% for movie in data %}
    <p>{{ movie.movieNm }}</p>
    {% endfor %}
  </body>
</html>
